<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-title">Calculator</h1>
      <img
        src="./images/sun.png"
        alt="icon to change theme"
        class="theme-icon"
      />
    </header>

    <div class="top">
      <div class="container">
        <div class="result"></div>
        <div class="clear-btns">
          <button class="clear-btn">Clear</button>
          <button class="delete-btn">Delete</button>
        </div>
        <div class="nums-and-operations">
          <button class="operation">7</button>
          <button class="operation">8</button>
          <button class="operation">9</button>
          <button class="operation">&div;</button>
          <button class="operation">4</button>
          <button class="operation">5</button>
          <button class="operation">6</button>
          <button class="operation">&times;</button>
          <button class="operation">1</button>
          <button class="operation">2</button>
          <button class="operation">3</button>
          <button class="operation">&minus;</button>
          <button class="operation">0</button>
          <button class="operation">.</button>
          <button class="operation">&equals;</button>
          <button class="operation">&plus;</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
